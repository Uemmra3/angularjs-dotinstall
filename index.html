<!DOCTYPE HTML>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8">
	<title>AngularJSの練習</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
	<script src="myscript.js"></script>
	<style type="text/css">
		.even {
			background: #ccc;
		}
		.odd {
			background: red;
		}
	</style>
</head>
<body>
	<h1>AngularJSの練習</h1>
<!-- 	<input type="text" ng-model="name">
	<p>こんにちは {{name}}</p>
	<p>こんにちは {{5 * 3 * 3}}</p> -->

	<div ng-controller="mainCtrl">
		<form novalidate name="myName" ng-submit="addUser()">
			<p>Name:
			<input type="text" name="name" ng-model="user.name"
				required ng-minlength="5" ng-maxlength="8"
			>
			<span ng-show="myName.name.$error.required">required</span>
			<span ng-show="myName.name.$error.minlength">too short</span>
			<span ng-show="myName.name.$error.maxlength">too long</span>
			</p>
			<p><input type="submit" value="add"> </p>
		</form>

		<pre>{{user|json}}</pre>

	</div>

</body>
</html>
